name:                servant-streaming
version:             0.3.0.0
synopsis:            Servant combinators for the 'streaming' package
description:         >
    This package defines the 'StreamBody' and 'StreamResponse' combinators for
    use with the <https://hackage.haskell.org/package/streaming streaming>
    package.
homepage:            http://github.com/plow-technologies/servant-streaming#readme
license:             BSD3
license-file:        LICENSE
author:              Julian K. Arni
maintainer:          jkarni@gmail.com
copyright:           (c) Julian K. Arni
github:              plow-technologies/servant-streaming
tested-with:         GHC == 8.2.2

ghc-options: -Wall

dependencies:
  - base >= 4.7 && < 4.13
  - http-types >= 0.9 && < 0.13
  - servant >= 0.13 && < 0.16

default-extensions:
  - AutoDeriveTypeable
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - KindSignatures
  - MultiParamTypeClasses
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TypeFamilies
  - TypeOperators

library:
  source-dirs:      src
  other-modules:    []

tests:
  spec:
    main:            Spec.hs
    source-dirs:     test
    dependencies:
      - servant-streaming
      - hspec > 2 && < 3
      - QuickCheck >= 2.8 && < 2.13
